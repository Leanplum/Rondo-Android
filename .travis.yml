language: android
android:
  components:
  - tools
  - platform-tools
  - tools
  - build-tools-28.0.3
  - android-28
jdk:
  - oraclejdk8
script:
  - echo "Building SDK version $LEANPLUM_SDK_VERSION"
  - "./gradlew test"
before_deploy:
  - "./gradlew assembleDebug"
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: "RondoApp/build/outputs/apk/debug/RondoApp-debug.apk"
  draft: true
  name: "Android SDK $LEANPLUM_SDK_VERSION"
  on:
    condition: [[ -z "$LEANPLUM_SDK_VERSION" ]]
