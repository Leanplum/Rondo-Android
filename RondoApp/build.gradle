apply plugin: 'com.android.application'
apply plugin: 'realm-android'

def LEANPLUM_SDK_VERSION = "4.2.0"

android {

    compileSdkVersion 28
    defaultConfig {
        applicationId "com.leanplum.rondo"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        buildTypes.each {
            it.buildConfigField "String", "LEANPLUM_SDK_VERSION", "\"${LEANPLUM_SDK_VERSION}\""
        }
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

dependencies {

    //External Dependencies
    implementation "com.google.android.gms:play-services-location:16.0.0"
    implementation 'com.google.firebase:firebase-messaging:17.3.3' // for FCM
//    implementation "com.google.android.gms:play-services-gcm:11.8+" // for GCM

    // Released Packages
//    implementation "com.leanplum:leanplum-core:${LEANPLUM_SDK_VERSION}"
//    implementation "com.leanplum:leanplum-push:${LEANPLUM_SDK_VERSION}"
//    implementation "com.leanplum:leanplum-location:${LEANPLUM_SDK_VERSION}"
//    implementation "com.leanplum:leanplum-fcm:${LEANPLUM_SDK_VERSION}"
////    implementation "com.leanplum:leanplum-gcm:${LEANPLUM_SDK_VERSION}"

    // Source
    implementation project(':AndroidSDK')
    implementation project(':AndroidSDKCore')
    implementation project(':AndroidSDKPush')
    implementation project(':AndroidSDKLocation')
    implementation project(':AndroidSDKFcm')
//    implementation project(':AndroidSDKGcm')

//    implementation "com.leanplum:leanplum-monitoring:+"

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0-alpha01'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha2'
    implementation 'com.google.android.material:material:1.1.0-alpha01'
    implementation 'com.google.android.gms:play-services-places:16.0.0'
    implementation 'androidx.vectordrawable:vectordrawable:1.1.0-alpha01'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.1-alpha01'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1-alpha01'
}

apply plugin: 'com.google.gms.google-services'
