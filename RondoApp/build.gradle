apply plugin: 'com.android.application'
apply plugin: 'realm-android'

def LEANPLUM_SDK_VERSION = System.getenv("LEANPLUM_SDK_VERSION") ?: "5.4.1"

android {

    compileSdkVersion 29
    defaultConfig {
        applicationId "com.leanplum.rondo"
        minSdkVersion 16
        targetSdkVersion 29
        versionCode
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        buildTypes.each {
            it.buildConfigField "String", "LEANPLUM_SDK_VERSION", "\"${LEANPLUM_SDK_VERSION}\""
        }
        release {
            signingConfig signingConfigs.debug // sign with debug key (only for QA purposes)
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    //External Dependencies
    implementation "com.google.android.gms:play-services-location:17.0.0"
    implementation 'com.google.firebase:firebase-messaging:20.2.0' // for FCM
//    implementation "com.google.android.gms:play-services-gcm:11.8+" // for GCM

    // Released Packages
    implementation "com.leanplum:leanplum-core:${LEANPLUM_SDK_VERSION}"
    implementation "com.leanplum:leanplum-push:${LEANPLUM_SDK_VERSION}"
    implementation "com.leanplum:leanplum-location:${LEANPLUM_SDK_VERSION}"
    implementation "com.leanplum:leanplum-fcm:${LEANPLUM_SDK_VERSION}"
//    implementation "com.leanplum:leanplum-gcm:${LEANPLUM_SDK_VERSION}"
    

//    implementation "com.leanplum:leanplum-monitoring:+"

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.google.android.material:material:1.1.0'
    implementation 'com.google.android.gms:play-services-places:17.0.0'
    implementation 'androidx.vectordrawable:vectordrawable:1.1.0'
    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}

apply plugin: 'com.google.gms.google-services'
